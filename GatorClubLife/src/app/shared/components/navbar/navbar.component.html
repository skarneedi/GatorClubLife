<nav class="bg-surface/90 backdrop-blur-md sticky top-0 z-50 border-b border-border-light h-16 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
        <div class="flex items-center justify-between h-full">

            <!-- Left: Logo & Brand -->
            <div class="flex items-center gap-8">
                <div class="flex-shrink-0 flex items-center cursor-pointer group" routerLink="/home">
                    <span
                        class="text-2xl mr-2 transform group-hover:scale-110 transition-transform duration-200">üêä</span>
                    <span
                        class="font-bold text-xl tracking-tight text-gray-900 group-hover:text-primary-600 transition-colors">GatorClubLife</span>
                </div>

                <!-- Desktop Menu (Primary Navigation) -->
                <div class="hidden md:flex items-center space-x-1">
                    <a *ngFor="let link of navLinks" [routerLink]="link.path"
                        routerLinkActive="bg-primary-50 text-primary-600 font-semibold"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200">
                        {{ link.label }}
                    </a>
                    <a *ngIf="isAdmin" routerLink="/admin"
                        routerLinkActive="bg-primary-50 text-primary-600 font-semibold"
                        class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 hover:bg-yellow-50 hover:text-yellow-700 transition-all duration-200">
                        Admin
                    </a>
                </div>
            </div>

            <!-- Right: Actions & Profile -->
            <div class="hidden md:flex items-center gap-4">
                <!-- Create CTA (Primary Action) -->
                <ng-container *ngIf="(isLoggedIn$ | async)">
                    <app-button variant="primary" size="sm" class="hidden lg:flex" routerLink="/forms/general">
                        <span class="mr-1">+</span> Create
                    </app-button>
                </ng-container>

                <!-- Auth State -->
                <ng-container *ngIf="(isLoggedIn$ | async); else loginBtn">
                    <div class="relative">
                        <!-- Avatar Circle Button -->
                        <button (click)="toggleUserMenu()"
                            class="flex items-center justify-center w-10 h-10 rounded-full bg-secondary-100 text-secondary-700 hover:ring-2 hover:ring-secondary-300 transition-all focus:outline-none overflow-hidden relative z-50">
                            <!-- Use user photo if available, else initials -->
                            <span class="font-bold text-sm">GC</span>
                        </button>

                        <!-- Invisible Backdrop to close menu -->
                        <div *ngIf="isUserMenuOpen" (click)="closeUserMenu()"
                            class="fixed inset-0 z-40 bg-transparent cursor-default"></div>

                        <!-- Dropdown Menu -->
                        <div *ngIf="isUserMenuOpen"
                            class="absolute right-0 mt-2 w-56 bg-surface rounded-xl shadow-xl py-2 border border-border-light animation-fade-in-up z-50">
                            <div class="px-4 py-2 border-b border-gray-100">
                                <p class="text-sm font-semibold text-gray-900">Signed in as</p>
                                <p class="text-xs text-gray-500 truncate">gator&#64;ufl.edu</p>
                            </div>
                            <a routerLink="/profile" (click)="closeUserMenu()"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary-600">My
                                Profile</a>
                            <a routerLink="/my-submissions" (click)="closeUserMenu()"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary-600">My
                                Submissions</a>
                            <a routerLink="/my-events" (click)="closeUserMenu()"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary-600">My
                                Events</a>
                            <div class="border-t border-gray-100 my-1"></div>
                            <a (click)="logout(); closeUserMenu()"
                                class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 cursor-pointer">Logout</a>
                        </div>
                    </div>
                </ng-container>

                <ng-template #loginBtn>
                    <div class="flex items-center gap-2">
                        <a routerLink="/login"
                            class="text-sm font-medium text-gray-600 hover:text-primary-600 transition-colors">Log
                            in</a>
                        <app-button variant="primary" size="sm" (click)="login()">Sign up</app-button>
                    </div>
                </ng-template>
            </div>

            <!-- Mobile Menu Button -->
            <div class="-mr-2 flex md:hidden">
                <button (click)="toggleMobileMenu()" type="button"
                    class="bg-gray-100 p-2 rounded-lg text-gray-600 hover:bg-gray-200 focus:outline-none">
                    <span class="sr-only">Open main menu</span>
                    <svg *ngIf="!isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg *ngIf="isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden bg-surface border-t border-border-light shadow-lg" [class.hidden]="!isMobileMenuOpen">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a *ngFor="let link of navLinks" [routerLink]="link.path" (click)="closeMobileMenu()"
                routerLinkActive="bg-primary-50 text-primary-600" [routerLinkActiveOptions]="{exact: true}"
                class="block px-3 py-2 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">
                {{ link.label }}
            </a>
        </div>
        <div class="pt-4 pb-4 border-t border-border-light">
            <ng-container *ngIf="(isLoggedIn$ | async); else mobileLoginBtn">
                <div class="px-4 flex items-center mb-4">
                    <div class="flex-shrink-0">
                        <div
                            class="w-10 h-10 rounded-full bg-secondary-100 flex items-center justify-center text-secondary-700 font-bold">
                            GC</div>
                    </div>
                    <div class="ml-3">
                        <div class="text-base font-medium text-gray-800">Hi, Gator</div>
                        <div class="text-sm font-medium text-gray-500">gator&#64;ufl.edu</div>
                    </div>
                </div>
                <div class="px-2 space-y-1">
                    <a routerLink="/profile" (click)="closeMobileMenu()"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900">My
                        Profile</a>
                    <button (click)="logout()"
                        class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-red-600 hover:bg-red-50">Logout</button>
                </div>
            </ng-container>
            <ng-template #mobileLoginBtn>
                <div class="px-5 py-3 space-y-2">
                    <app-button variant="primary" [fullWidth]="true" (click)="login()">Sign up</app-button>
                    <app-button variant="ghost" [fullWidth]="true" routerLink="/login">Log in</app-button>
                </div>
            </ng-template>
        </div>
    </div>
</nav>
