<div class="min-h-screen bg-background py-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Hero Section -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl mb-4">
        Event Permit <span class="text-primary-600">Center</span>
      </h1>
      <p class="max-w-2xl mx-auto text-xl text-gray-500">
        Planning an event? Find the right permit application below.
        <br>
        <span class="text-sm bg-yellow-100 text-yellow-800 px-2 py-1 rounded-md mt-2 inline-block">
          ⚠️ Please apply at least 2 weeks in advance.
        </span>
      </p>
    </div>

    <!-- Active Requests Widget (Mock Placeholder for "My Permits") -->
    <!-- Ideally this would check if user has active permits and show them here -->

    <!-- Permits Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <app-card *ngFor="let permit of permitTypes" [hoverEffects]="true" padding="lg"
        class="flex flex-col h-full cursor-pointer group" (click)="navigateToForm(permit.id)">
        <div class="flex items-start justify-between mb-4">
          <div
            class="h-12 w-12 rounded-xl bg-primary-50 flex items-center justify-center text-3xl shadow-sm group-hover:bg-primary-100 transition-colors">
            {{ permit.icon }}
          </div>
          <span class="px-2 py-1 rounded text-xs font-bold bg-gray-100 text-gray-600">
            {{ permit.category }}
          </span>
        </div>

        <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-primary-600 transition-colors">
          {{ permit.title }}
        </h3>

        <p class="text-gray-500 text-sm mb-6 flex-1">
          {{ permit.description }}
        </p>

        <div class="mt-auto">
          <button
            class="w-full py-2 flex items-center justify-center gap-2 text-primary-600 font-bold text-sm bg-primary-50 rounded-lg group-hover:bg-primary-600 group-hover:text-white transition-all duration-200">
            Start Application <span>→</span>
          </button>
        </div>
      </app-card>

    </div>

    <!-- Help Section -->
    <div class="mt-16 text-center border-t border-gray-200 pt-8">
      <p class="text-gray-500">
        Are you a Registered Student Organization? Check the
        <a href="#" class="text-primary-600 font-semibold hover:underline">Student Engagement System</a>.
      </p>
    </div>

  </div>
</div>
